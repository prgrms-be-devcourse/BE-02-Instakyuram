name: PR Test

on:
  pull_request:
    branches:
      - IK-315-a
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: action/checkout@v2

      - name: Set Up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew


      - name: Test with Gradle
        run: ./gradlew --info test
