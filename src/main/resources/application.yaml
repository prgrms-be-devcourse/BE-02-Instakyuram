server:
  port: ${PORT:8080}

spring:
  application:
    name: instakyuram
  thymeleaf:
    suffix: .html
  jpa:
    hibernate:
      ddl-auto: validate
  mvc:
    path match:
      matching-strategy: ant_path_matcher
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration, classpath:db/seed
  servlet:
    multipart:
      maxFileSize: 5MB
      maxRequestSize: 30MB

cors:
  allowed:
    api: /api/**
    method: GET, POST, PATCH, DELETE
security:
  patterns:
    ignoring:
      GET : [ "/v3/api-docs/**", "/swagger-ui/**", "/swagger-ui.html/**",  "/api/posts/thumbnails","/api/posts/*/image/*", "/api/profiles/*/image"]
      POST: ["/api/members/signin", "/api/members/signup"]
      PATCH: []
      PUT: []
      DELETE : []
    permit-all:
      GET: [ "/members/*", "/posts/*" ]
      POST: []
      PATCH: [ ]
      PUT: [ ]
      DELETE: [ ]
  jwt:
    issuer: kyuram
    client-secret:
    accessToken:
      header: atoken
      expiry-seconds: 6000000
    refreshToken:
      header: rtoken
      expiry-seconds: 6000000